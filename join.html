<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/assets/img/logo_F1.png">
        <title>Fatec News</title>
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/CSS/style.css">
        <link rel="stylesheet" href="/assets/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!-- SCRIPTS -->
        <script src="/assets/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </head>
    <body>
        <main>
            <header>
                <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                    <section class="container">
                        <a class="navbar-brand fonte" href="#"><img src="/assets/IMG/logo_F1.png" alt="Logo"
                            width="30" height="32" class="d-inline-block align-text-top"></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navsite">
                        <span class="navbar-toggler-icon"></span>
                        </button>
                        <section class="collapse navbar-collapse justify-content-end" id="navsite">
                                <ul class="navbar-nav">
                                    <li class="nav-item"><a class="nav-link" href="">Home</a></li>
                                    <li class="nav-item"><a class="nav-link" href="">Contato</a></li>
                                    <li class="nav-item"><a class="nav-link" href="">Localização</a></li>
                                    <li class="nav-item"><a class="nav-link" href="">Localização</a></li>
                                    <li class="nav-item"><a class="nav-link" href="">Localização</a></li>
                                </ul>
                        </section>
                    </section>   
                </nav>
            </header>
            <div class="container col-11 col-md-9" id="form-container">
                <div class="row gx-5">
                    <div class="col-md-6">
                        <h2>Realize seu cadastro</h2>
                        <form>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Digite o seu nome">
                                <label for="name" class="form-label">Digite o seu nome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Digite o seu sobrenome">
                                <label for="lastname" class="form-label">Digite o seu sobrenome</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Digite o seu e-mail">
                                <label for="email" class="form-label">Digite o seu e-mail</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Digite a sua senha">
                                <label for="password" class="form-label">Digite a sua senha</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" name="confirmpassword" id="confirmpassword" placeholder="Confirme a sua senha">
                                <label for="confirmpassword" class="form-label">Confirme a sua senha</label>
                            </div>
                            <div class="mb-3">
                                <div class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input" value="" id="agree-form" name="agree-form">
                                        <label for="agree-form" class="form-check-label">
                                            Você aceita os <a href="#">termos de serviços</a>?
                                        </label>
                                </div>
                                <div class="form-check mb-2">
                                    <input type="checkbox" class="form-check-input" value="" id="newsletter" name="newsletter">
                                        <label for="newsletter" class="form-check-label">
                                            Deseja receber as nossas Newsletter?
                                        </label>
                                </div>
                                <input type="submit" class="btn btn-primary" value="Cadastrar">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <div class="col-12">
                            <img src="/assets/IMG/join.svg" alt="join" class="img-fluid">
                        </div>
                        <div class="col-12" id="link-container">
                           <a href="/login.html">Eu já tenho uma conta</a> 
                        </div>
                    </div>
                </div> 
            </div>
        </main>
    </body>
</html>
